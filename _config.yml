### Site Settings ###
title: Sam Yang
description: >-
  Software Engineer
baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: siusiulala/siusiulala.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: yousinix/portfolYOU
open_new_tab: false # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/** # For Documentation Only

### Author Info ###
author:
  name: Sam Yang
  title: Software Engineer
  image: /assets/img/SPACE.jpg # Change to your profile image
  email: kai3d.lib@gmail.com
  # facebook: your_username
  github: siusiulala
  # gitlab            : your_username
  # instagram         : your_username
  # kaggle            : your_username
  linkedin: siusiulala

### Posts ###
permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements: # For Documentation Only
    output: true # For Documentation Only

# ### Analytics ###
# analytics:
#   enabled: false # Set true to enable analytics
#   google:
#     tracking_id: your-google-tracking-id

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
